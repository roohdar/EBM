<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />

<script th:src="@{/js/jquery-3.4.1.slim.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>
<body>
	<div class="card">
		<div class="card-header">Electricity User Registration</div>
		<div class="card-body">
			<div class="form-group col-sm-12">
				<div class="col-sm-6 image-upload">
					<form method="POST" th:object="${electricityUserDTO}"
						th:action="@{/user/registerUser}">
						<input type="hidden" th:field="*{encryptedId}" />
						<div class="form-group row">
							<label for="companyName" class="col-sm-2 col-form-label">First
								name* : </label>
							<div class="col-sm-10">
								<input th:field="*{firstName}" placeholder="First name"
									required="required" type="text" class="form-control" />
							</div>
						</div>
						<div class="form-group row">
							<label for="lastName" class="col-sm-2 col-form-label">Last
								name* : </label>
							<div class="col-sm-10">
								<input th:field="*{lastName}" placeholder="Last name"
									required="required" type="text" class="form-control" />
							</div>
						</div>
						<div class="form-group row">
							<label for="city" class="col-sm-2 col-form-label">Address*
								: </label>
							<div class="col-sm-10">
								<input th:field="*{address}" placeholder="address" type="text"
									required="required" class="form-control" />
							</div>
						</div>
						<div class="form-group row">
							<label for="city" class="col-sm-2 col-form-label">City* :
							</label>
							<div class="col-sm-10">
								<input th:field="*{city}" placeholder="city" type="text"
									required="required" class="form-control" />
							</div>
						</div>
						<div class="form-group row">
							<label for="state" class="col-sm-2 col-form-label">State*
								: </label>
							<div class="col-sm-10">
								<input th:field="*{state}" placeholder="state" type="text"
									required="required" class="form-control" />
							</div>
						</div>
						<div class="form-group row">
							<label for="zipCode" class="col-sm-2 col-form-label">ZIP
								Code* : </label>
							<div class="col-sm-10">
								<input th:field="*{zipCode}" placeholder="zipCode" type="text"
									required="required" class="form-control" />
							</div>
						</div>
						<div class="form-group row">
							<label for="mobile" class="col-sm-2 col-form-label">Mobile
								: </label>
							<div class="col-sm-10">
								<input th:field="*{mobile}" placeholder="email" type="text"
									class="form-control" />
							</div>
						</div>
						
						<div class="form-group row">
							<label for="email" class="col-sm-2 col-form-label">Email*
								: </label>
							<div class="col-sm-10">
								<input th:field="*{email}" placeholder="email" type="text"
									required="required" class="form-control" />
							</div>
						</div>

						<div class="form-group row">
							<label for="inputPassword" class="col-sm-2 col-form-label">Password*
								: </label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="inputPassword"
									required="required" th:field="*{password}"
									placeholder="Password" />
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label" for="electricityProvider">
								Electricity Provider </label>
							<div class="col-sm-10">
								<select class="selectpicker form-control"
									data-live-search="true" th:field="*{electricityProvider}">
									<option disabled="disabled" value="">Select
										Electricity Provider</option>
									<option th:each="search : ${electricityProviderDTO}"
										th:value="${search.encryptedId}"
										th:text="${search.companyName}"></option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-6 col-sm-offset-6">
								<button type="submit" id="submit" class="btn btn-primary mb-2">Register</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" th:inline="javascript">
		/*<![CDATA[*/

		$(document).ready(function() {
		});

		/*]]>*/
	</script>
</body>
</html>
